<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syyd Chess</title>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <style>
        /* Lichess Arka Plan Rengi */
        body { 
            background-color: #161512; 
            margin: 0; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        /* Tahta Konteynırı */
        #board { 
            width: 550px; 
            max-width: 95vw;
            box-shadow: 0 8px 25px rgba(0,0,0,0.5);
        }

        /* Lichess Mavi Tema Kare Renkleri */
        .white-1e1d7 { background-color: #dee3e6 !important; }
        .black-3b838 { background-color: #8ca2ad !important; }

        /* Buton Tasarımı (Gizli ama gerektiğinde görünebilir) */
        .controls {
            position: absolute;
            bottom: 20px;
        }

        button { 
            background: #363532; 
            color: #bababa; 
            border: none; 
            padding: 10px 20px; 
            border-radius: 3px; 
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        button:hover { background: #403f3c; color: #fff; }

        /* Gereksiz yazıların tamamen kaldırılması */
        h1, .status { display: none; }
    </style>
</head>
<body>

    <div id="board"></div>

    <div class="controls">
        <button onclick="resetGame()">Yeniden Başlat</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>

    <script>
        var board = null;
        var game = new Chess();

        function onDragStart (source, piece, position, orientation) {
            if (game.game_over()) return false;
            if (piece.search(/^b/) !== -1) return false;
        }

        function makeRandomMove () {
            var possibleMoves = game.moves();
            if (game.game_over()) return;
            var randomIdx = Math.floor(Math.random() * possibleMoves.length);
            game.move(possibleMoves[randomIdx]);
            board.position(game.fen());
        }

        function onDrop (source, target) {
            var move = game.move({ from: source, to: target, promotion: 'q' });
            if (move === null) return 'snapback';
            window.setTimeout(makeRandomMove, 500);
        }

        function resetGame() {
            game.reset();
            board.start();
        }

        var config = {
            draggable: true,
            position: 'start',
            onDragStart: onDragStart,
            onDrop: onDrop,
            // Lichess tarzı temiz taşlar
            pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png'
        };
        board = Chessboard('board', config);
    </script>
</body>
</html>
