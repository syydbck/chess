<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seyyid vs AI Satranç</title>
    <!-- Stil ve Kütüphaneler -->
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <style>
        body { background: #2c3e50; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        #board { width: 400px; max-width: 90vw; border: 5px solid #34495e; border-radius: 5px; }
        .info { margin: 20px; text-align: center; }
        .status { font-size: 1.2rem; margin-bottom: 10px; color: #ecf0f1; }
        button { padding: 10px 20px; background: #27ae60; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 1rem; }
        button:hover { background: #2ecc71; }
    </style>
</head>
<body>

    <div class="info">
        <h1>♟️ Satranç Dünyası</h1>
        <div class="status" id="status">Sıra sende (Beyaz)</div>
    </div>

    <div id="board"></div>

    <div class="info">
        <button onclick="resetGame()">Yeniden Başlat</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>

    <script>
        var board = null;
        var game = new Chess();
        var $status = $('#status');

        function onDragStart (source, piece, position, orientation) {
            if (game.game_over()) return false;
            if (piece.search(/^b/) !== -1) return false; // Sadece beyazları oynatabilirsin
        }

        function makeRandomMove () {
            var possibleMoves = game.moves();
            if (game.game_over()) return;

            var randomIdx = Math.floor(Math.random() * possibleMoves.length);
            game.move(possibleMoves[randomIdx]);
            board.position(game.fen());
            updateStatus();
        }

        function onDrop (source, target) {
            var move = game.move({ from: source, to: target, promotion: 'q' });
            if (move === null) return 'snapback';

            updateStatus();
            // Sen oynadıktan 500ms sonra bilgisayar (rastgele) oynar
            window.setTimeout(makeRandomMove, 500);
        }

        function updateStatus () {
            var status = '';
            var moveColor = (game.turn() === 'b') ? 'Siyah' : 'Beyaz';

            if (game.in_checkmate()) { status = 'OYUN BİTTİ! ' + moveColor + ' mat oldu.'; }
            else if (game.in_draw()) { status = 'OYUN BİTTİ! Berabere.'; }
            else {
                status = 'Sıra: ' + (game.turn() === 'w' ? 'Sende (Beyaz)' : 'Bilgisayarda (Siyah)');
                if (game.in_check()) { status += ' - ŞAH!'; }
            }
            $status.html(status);
        }

        function resetGame() {
            game.reset();
            board.start();
            updateStatus();
        }

        var config = { draggable: true, position: 'start', onDragStart: onDragStart, onDrop: onDrop };
        board = Chessboard('board', config);
        updateStatus();
    </script>
</body>
</html>
